<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посаженников Сергей Александрович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <style>
        .block {
            background-color: orange;
            color: darkgreen;
            width: 300px;
            height: 90px;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }
        div {
         
        }
    </style>
    <script>
        function changeColor(div) {
            if(div.style.backgroundColor == 'orange') {
                div.style.backgroundColor = 'red';
                div.style.color = 'orange';
                document.getElementById('color-name').innerHTML = 'красный';
            }
            else if(div.style.backgroundColor == 'red') {
                div.style.backgroundColor = 'black';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'чёрный'
                
            }
            else if(div.style.backgroundColor == 'black') {
                div.style.backgroundColor = 'green';
                div.style.color = 'lightblue';
                document.getElementById('color-name').innerHTML = 'зелёный'
            }
            else if(div.style.backgroundColor == 'green') {
                div.style.backgroundColor = 'blue';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'синий'
            }

            else {
                div.style.backgroundColor = 'orange';
                document.getElementById('color-name').innerHTML = 'оранжевый'
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
      <div class="block" ondblclick="changeColor(this)">
        Цвет: <span id = "color-name">оранжевый</span><br>
        Сделайте двойной щелчок, чтобы сменить.
      </div>
    </main>
    <footer>
        &copy; Посаженников Сергей, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
