<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посаженников Сергей Александрович. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid white';
            newBlock.style.margin = '15px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let count = parseInt(document.getElementById('blockCount').value, 10);
            for(let i = 0; i<count; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid white';
                newBlock.style.margin = '15px';
                newBlock.style.width = `${200 + i * 10}px`;
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> =  ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
        function addCircles() {
            let main = document.querySelector('main');
            for (let count = 10; count >= -80; count -= 3) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '30px';
                newCircle.style.height = '30px';
                newCircle.style.borderRadius = '50%';
                newCircle.style.backgroundColor = 'white';
                newCircle.style.display = 'inline-block';
                newCircle.style.margin = '5px';
                newCircle.style.textAlign = 'center';
                newCircle.style.lineHeight = '30px';
                newCircle.innerHTML = count;

                main.appendChild(newCircle);
            }
        }
        
        function addOpacityBlocks() {
            let main = document.querySelector('main');
            for(let i = 0; i < 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '100px';
                newBlock.style.height = '50px';
                newBlock.style.backgroundColor = 'gray';
                newBlock.style.margin = '5px';
                newBlock.style.textAlign = 'center';
                newBlock.style.opacity = `${i * 0.1}`; 
                newBlock.innerHTML = i + 1; 

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <input type="number" id="blockCount" min="1" value="10">
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="addCircles()">10 => -80</button>
        <button onclick="addOpacityBlocks()">Opacity Blocks</button>
    </main>
    <footer>
        &copy; Посаженников Сергей, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
