<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посаженников Сергей Александрович. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <style>
        body {
            background-color: lightblue;
        }
        div {
            border: 1px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18pt;
            cursor: pointer;
            transition: all 1s ease-in-out;
            line-height: 50px; /* Выравнивание текста по центру вертикали */
        }
        .circle {
            position: absolute;
        }
        .div1 {
            background-color: gold;
            top: 250px;
            left: 450px;
        }
        .div2 {
            background-color: darkorange;
            top: 350px;
            left: 250px;
        }
        .div3 {
            background-color: mediumpurple;
            top: 250px;
            left: 330px;
        }
        .div4 {
            background-color: deepskyblue;
            top: 150px;
            left: 250px;
        }
        .div5 {
            background-color: pink;
            top: 150px;
            left: 100px;
        }
        .div6 {
            background-color: hotpink;
            top: 250px;
            left: 550px;
        }
        .div7 {
            background-color: lightgoldenrodyellow;
            top: 450px;
            left: 50px;
        }
        .div8 {
            background-color: palegreen;
            top: 50px;
            left: 400px;
        }
        .div9 {
            background-color: aqua;
            top: 300px;
            left: 800px;
        }
        .div10 {
            background-color: lightsalmon;
            top: 100px;
            left: 350px;
        }
        input {
            position: absolute;
            top: 750px;
            left: 550px;
        }
    </style>
    <script>
        function hideCircle(circle) {
            circle.style.opacity = '0';
            circle.style.transform = 'scale(0)';
        }

        function restoreCircles() {
            const circles = document.querySelectorAll('div.circle');
            circles.forEach(circle => {
                circle.style.opacity = '1';
                circle.style.transform = 'scale(1)';
            });
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <div class="div1 circle" onclick="hideCircle(this)">1</div>
        <div class="div2 circle" onclick="hideCircle(this)">2</div>
        <div class="div3 circle" onclick="hideCircle(this)">3</div>
        <div class="div4 circle" onclick="hideCircle(this)">4</div>
        <div class="div5 circle" onclick="hideCircle(this)">5</div>
        <div class="div6 circle" onclick="hideCircle(this)">6</div>
        <div class="div7 circle" onclick="hideCircle(this)">7</div>
        <div class="div8 circle" onclick="hideCircle(this)">8</div>
        <div class="div9 circle" onclick="hideCircle(this)">9</div>
        <div class="div10 circle" onclick="hideCircle(this)">10</div>
        <input type="button" value="Восстановить круги" onclick="restoreCircles()">
    </main>
    <footer>
        &copy; Посаженников Сергей, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
