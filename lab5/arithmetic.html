<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посаженников Сергей Александрович. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nПосаженников Сергей Александрович'
            alert(author);
        }
        function showhey() {
            let hey = 'Приветствую вас на моей странице!\nПриятного времяпрепровождения!'
            alert(hey);
        }
        function showSubtraction() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        } 
        function showProduct() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDivision() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);
        }
        function changeOutput(buttonNum, backColor, textColor, bordColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = bordColor;
        }
        

    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            border: 1px solid black;
            background-color: bisque;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        div {
            margin: 10px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>

        <label>Второе число<input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showSubtraction()">Найти разность чисел</div>

        <div class="message" onclick="showProduct()">Найти произведение</div>

        <div class="message" onclick="showDivision()">Найти деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red' , 'yellow', ' 2px solid white')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black' , 'lome', ' 2px solid purple')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'darkgreen' ,'lightblue', ' 2px solid blue')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue' , 'white', ' 2px solid yellow')">
        </div>

        <div id="output"></div>
    </main>
    <footer ondblclick="showhey()">
        &copy; Посаженников Сергей, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
